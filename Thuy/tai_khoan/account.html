<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao Diện Người Dùng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="user-info-container">
        <h2>Thông Tin Người Dùng</h2>
        <form class="user-info">
            <div class="form-group">
                <label for="user-id">ID:</label>
                <input type="text" id="user-id" name="user-id" placeholder="Nhập ID của bạn" disabled>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email của bạn" disabled>
            </div>
            <div class="form-group">
                <label for="name">Tên Người Dùng:</label>
                <input type="text" id="name" name="name" placeholder="Nhập tên của bạn">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
                <button type="button" class="change-password-btn" onclick="showChangePassword()">Đổi Mật Khẩu</button>
            </div>
        </form>
    </div>

    <div class="overlay" id="overlay" style="display: none;"></div>

    <div class="change-password-container" id="change-password-container">
        <h2>Đổi Mật Khẩu</h2>
        <form class="password-change-form" id="password-change-form">
            <div class="form-group">
                <label for="current-password">Mật khẩu hiện tại:</label>
                <input type="password" id="current-password" name="current-password" placeholder="Nhập mật khẩu hiện tại">
            </div>
            <div class="form-group">
                <label for="new-password">Mật khẩu mới:</label>
                <input type="password" id="new-password" name="new-password" placeholder="Nhập mật khẩu mới">
            </div>
            <div class="form-group">
                <label for="confirm-password">Nhập lại mật khẩu mới:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu mới">
            </div>
            <button type="button" class="submit-btn" onclick="changePassword()">Xác Nhận</button>
            <button type="button" class="cancel-btn" onclick="cancelChangePassword()">Hủy</button>
        </form>
    </div>

    <button class="logout-btn">Đăng Xuất</button>

    <script src="script.js"></script>
</body>
</html>
